        <main>
            <section id="contact" class="contact-form">
                <h2>Contacto</h2>
                <form action="https://formspree.io/f/meqbboky" method="POST">
                    <input type="text" name="fname" required placeholder="Nombre"><br>
                    <input type="text" name="lname" required placeholder="Apellido"><br>
                    <input type="text" name="phone" required placeholder="Número de teléfono"><br>
                    <input type="text" name="dni" required pattern="[0-9]{8}[A-Za-z]{1}" title="El DNI debe contener 8 dígitos seguidos de una letra" placeholder="DNI"><br>
                    <textarea name="message" rows="4" cols="50" placeholder="Mensaje"></textarea><br><br>
                    <input type="submit" value="Enviar">
                </form>
            </section>
        </main>
